<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PetFax</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <div class="container">
            <h1>{{title}}</h1>
            <div class="content">
                {% for pet in pets %}
                <div class="pet">
                    <h2>{{ pet.name}}</h2>
                    <img src="{{ pet.pet_photo }}" alt="{{ pet.name }}">
                    <a href="/pets/{{ pet.id }}">Learn more</a>
                </div>
                {% endfor %}
            </div>
            <div class="submit">
                <a href="/facts/new">Add a new pet</a>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
